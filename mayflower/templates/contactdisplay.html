<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'cntdispage' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <center><h1 class="h2_cls">Customer Details</h1></center>
    <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>

            </tr>
            </thead>
              {% for j in dataa %}
            <tr>
                <td> {{ j.Name }}</td>
                <td> {{ j.Email }}</td>
                <td> {{ j.Subject }}</td>
                <td> {{ j.Message}}</td>



            </tr>
            {% endfor %}

        </table>
    </div>

</form>

</body>
</html>
{% endblock %}
